<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>Product List</title>
        <meta name="description" content="pidiao product list">
        <meta charset="utf-8">
        {%load staticfiles%}
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" media="screen"/>
        <link href="{% static 'css/least.min.css' %}" rel="stylesheet" />>
        <!-- Responsive viewport for smartphone devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    </head>
    <body>
  <!-- Least Gallery -->
  <h1 style="text-align:center;color:pink">
      Our Product
  </h1>
  <section id="least">
    <!-- Least Gallery: Fullscreen Preview -->
    <div class="least-preview"></div>
            
      <!-- Least Gallery: Thumbnails -->
      <ul class="least-gallery">
        <!-- 1th thumbnail -->
          {% for picture in picture_list %}
          <li>
          <a href={{picture.url}} title={{picture.name}} data-subtitle="view picture" data-caption={{picture.des}}>
              <img src={{picture.url}} alt="Alt Image Text" />
          </a>
          </li>
          {%endfor%}
      </ul>
      
  </section>
  <!-- Least Gallery end -->
        <div style="text-align:center;clear:both;">
<!--
<script src="/gg_bd_ad_720x90.js" type="text/javascript"></script>
<script src="/follow.js" type="text/javascript"></script>
-->
</div>
  <!-- jQuery library -->
  <script src="{% static 'js/libs/jquery/2.0.2/jquery.min.js' %}"></script>
  <!-- least.js 2 library -->
  <script src="{% static 'js/libs/least/least.min.js' %}"></script>
  <script>
    $(document).ready(function(){
      $('.least-gallery').least();
    });
  </script>
    </body>
</html>
